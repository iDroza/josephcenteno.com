<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>No hard feelings brother.</title>
  <meta name="description" content="A simple message of closure." />
  <style>
    :root {
      --accent: #9900FF;  /* deep violet */
      --white: #FFFFFF;
      --bg: #000000;
      --muted: #444444;
    }
    html, body {
      height: 100%;
      margin: 0;
      background: var(--bg);
      color: var(--white);
      font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "SF Pro Text",
                   "Helvetica Neue", Helvetica, Arial, sans-serif;
      font-weight: 700;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }
    .line {
      font-size: clamp(28px, 6vw, 56px);
      line-height: 1.1;
      letter-spacing: 0.2px;
      margin: 0;
      white-space: pre-wrap;
    }
    .accent {
      color: var(--accent);
    }

    /* Subtle signature footer link */
    .footer-link {
      position: fixed;
      bottom: 16px;
      font-size: 0.85rem;
      color: var(--muted);
      text-decoration: none;
      transition: color 0.3s ease, opacity 0.3s ease;
      opacity: 0.6;
      letter-spacing: 0.5px;
    }
    .footer-link:hover {
      color: var(--white);
      opacity: 1;
    }
  </style>
</head>
<body>
  <main class="wrap" role="main" aria-label="Message">
    <h1 class="line">
      <span>No hard feelings </span><span class="accent">brother</span><span>.</span>
    </h1>
  </main>

  <a href="https://drozq.com" class="footer-link" target="_blank" rel="noopener noreferrer">drozq.com</a>
</body>
</html>
